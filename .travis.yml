sudo: required
services:
  - docker

before_install:
  - docker build -t kabean/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true kabean/react-test npm test

after_success:
  - docker build -t kabean/multi-client ./client
  - docker build -t kabean/multi-nginx ./nginx
  - docker build -t kabean/multi-server ./server
  - docker build -t kabean/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push kabean/multi-client
  - docker push kabean/multi-nginx
  - docker push kabean/multi-server
  - docker push kabean/multi-worker

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "multi-docker"
  env: "Multidocker-env-deprecated"
  bucket_name: "elasticbeanstalk-us-east-1-877117326058"
  bucket_path: "docker-multi"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
